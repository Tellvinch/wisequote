<div class="container-fluid col-md-8" >
    <h4 style="text-align: center;">CREATE YOUR QUOTE</h4>
    <hr>
    <form  (ngSubmit)='submitQuote()'>
       
        <div class="form-group">
  
            <label for="description">Type  here</label>
            <textarea class="form-control" id="name"  name="name"  required></textarea>
          
        </div>
        <div class="form-group">
            <label for="name">Author</label>
            <br>
              <input type="text" name="author" id="author">
          </div>
          <div class="form-group">
            <label for="name">Your name</label>
            <br>
              <input type="text" name="submitter" id="submitter">
          </div>
        <div class="form-group">
            <label for="created">Date</label>
            <input type='date' id="created" required>
          </div>
          <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
